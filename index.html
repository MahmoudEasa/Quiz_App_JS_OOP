<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App JS OOP</title>
	</head>
	<body>
		<div style="display: none" class="final">
			<h2>You answered ass questions</h2>
			<p class="score"></p>
			<h4>Try Again</h4>
			<button class="again">Again</button>
		</div>

		<div style="display: none" class="quiz">
			<div class="count">
				<span class="current">0</span>
				<span class="">/</span>
				<span class="total"></span>
			</div>

			<h3 id="question"></h3>

			<div class="containerQuiz"></div>

			<button class="next">Next</button>
		</div>

		<div class="settings">
			<h2>Quiz Setting</h2>
			<label for="category">Select Category</label>
			<select name="category" id="category">
				<option value="9">General Knowledge</option>
				<option value="27">Animals</option>
				<option value="23">History</option>
				<option value="21">Sports</option>
			</select>

			<div class="difficulty">
				<label for="">Difficulty</label>

				<input type="radio" id="easy" />
				<label for="easy">Easy</label>

				<input type="radio" id="medium" />
				<label for="medium">Medium</label>

				<input type="radio" id="hard" />
				<label for="hard">Hard</label>
			</div>

			<div>
				<label for="nQuestions">Number of Questions</label>
				<input type="number" name="nQuestions" id="nQuestions" />
			</div>

			<button id="startBtn" class="submit">Start Quiz</button>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
